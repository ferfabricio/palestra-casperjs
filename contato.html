<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DevParaná</title>
    <link rel="stylesheet" href="http://localhost:8080/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:8080/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://localhost:8080/css/style.css">
    <script src="http://localhost:8080/js/jquery.min.js"></script>
    <script src="http://localhost:8080/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="http://localhost:8080/js/script.js"></script>
  </head>
  <body>
    <header class="page-header">
      <h1><img src="img/logo.png" width="100" height="100" class="logo">DevParana<small>.org</small></h1>
    </header>
    <nav class="nav navbar">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="agenda.html">Agenda</a></li>
            <li><a href="camisetas.html">Camisetas</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="venda container-fluid">
      <div id="messages"></div>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Nome</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Nome">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Mensagem</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="reset" class="btn btn-danger" onclick="resetContactForm()">Limpar</button>
            <button type="button" class="btn btn-success" onclick="sendContactForm()">Enviar</button>
          </div>
        </div>
      </form>
    </section>

    <footer>
      <p>DevParaná Conference 2016 - 26/11/2016</p>
      <p>Todos os direitos reservados</p>
    </footer>
  </body>
</html>
